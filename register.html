<body background="img/01.jpg">
    <div class="container">
        <h2>Registration</h2>
        <form  id="registerForm"  method="POST" action="register.php">
            <label for="regUsername">Username:</label><br>
            <input type="text" id="regUsername" name="regUsername" required><br>
            <label for="regEmail">Email</label><br>
            <input type="Email" id="regEmail" name="regEmail" required><br>
            <label for="regPassword">Password:</label><br>
            <input type="password" id="regPassword" name="regPassword" required><br><br>
            <label for="regPassword2">Retype Password:</label><br>
            <input type="password" id="regPassword2" name="regPassword2" required><br><br>
            <input type="submit" value="Register" action="login.html">
            
            <p id="registrationMessage"></p>
        </form>
        <p>Already registered? <a href="login.html">Login here</a>.</p>
    </div>
